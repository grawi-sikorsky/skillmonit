spring:
    profiles:
        active: test
    main:
        allow-bean-definition-overriding: true
        lazy-initialization: true
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
    jpa:
        hibernate:
            ddl-auto: create-drop
    test:
        database:
            replace: none